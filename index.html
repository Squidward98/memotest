<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Memoria</h1>
        <div id="game-board"></div>
        <p id="timer">Tiempo: 0 segundos</p>
        <button id="restart-btn">Reiniciar Juego</button>
        <button id="leaderboard-btn">Ver Mejores Jugadores</button>
        <button onclick="resetScores()">Resetear Puntajes</button>
        <!--<button onclick="downloadScores()">Descargar Puntajes</button>-->
        <div id="leaderboard" class="hidden">
            <h2>Mejores Jugadores</h2>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
